<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search with Filters and Dynamic Pagination</title>

    <style>
        .parent {
            width: 100%;
            height: 100px;
            background-color: gray;
            display: flex;
        }

        .child {
            flex-grow: 1;
            color: white;
            text-align: center;
        }

        .c1 {
            background-color: red;
        }

        .c2 {
            background-color: green;
        }

        .c3 {
            background-color: blue;
        }
    </style>

</head>

<body>

    <div class="parent">
        <div class="child c1">
            RED
        </div>
        <div class="child c2">
            GREEN
        </div>
        <div class="child c3">
            BLUE
        </div>
    </div>

</body>

</html>
