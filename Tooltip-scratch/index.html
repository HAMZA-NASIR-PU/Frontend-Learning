<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tooltip Hover Effects</title>
</head>

<body>
    <div class="tooltip-wrapper" data-tooltip="This is a top tooltip" data-tooltip-position="top">
        Hover over me (Top)
    </div>

    <div class="tooltip-wrapper" data-tooltip="This is a right tooltip" data-tooltip-position="right">
        Hover over me (Right)
    </div>

    <div class="tooltip-wrapper" data-tooltip="This is a bottom tooltip" data-tooltip-position="bottom">
        Hover over me (Bottom)
    </div>

    <div class="tooltip-wrapper" data-tooltip="This is a left tooltip" data-tooltip-position="left">
        Hover over me (Left)
    </div>

    <button data-tooltip="Click here to submit your form" data-tooltip-position="top">
        Submit
    </button>

    <script src="tooltip.js"></script>
</body>

</html>
