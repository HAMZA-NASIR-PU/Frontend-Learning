<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
            margin-right: 20px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1
        }

        .show {
            display: block;
        }
    </style>
    <title>Multiple Dropdowns Example</title>
</head>

<body>

    <div class="dropdown">
        <button onclick="toggleDropdown('dropdown1')">Dropdown 1</button>
        <div id="dropdown1" class="dropdown-content">
            <a href="#action1">Action 1</a>
            <a href="#action2">Action 2</a>
            <a href="#action3">Action 3</a>
        </div>
    </div>

    <div class="dropdown">
        <button onclick="toggleDropdown('dropdown2')">Dropdown 2</button>
        <div id="dropdown2" class="dropdown-content">
            <a href="#action4">Action 4</a>
            <a href="#action5">Action 5</a>
            <a href="#action6">Action 6</a>
        </div>
    </div>

    <script>
        function toggleDropdown(dropdownId) {
            // Close all dropdowns
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.id !== dropdownId) {
                    openDropdown.classList.remove('show');
                }
            }

            // Toggle the current dropdown
            document.getElementById(dropdownId).classList.toggle("show");
        }

        // Close the dropdowns if the user clicks outside of them
        window.onclick = function (event) {
            if (!event.target.matches('.dropdown button')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>

</body>

</html>
