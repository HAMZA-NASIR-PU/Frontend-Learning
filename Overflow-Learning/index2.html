<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow Example</title>
    <style>
        .container {
            width: 200px;
            height: 150px;
            background-color: lightgray;
            margin-bottom: 20px;
            border: 2px solid black;
        }

        .container img {
            width: 300px;
            /* Larger than the container */
        }

        .overflow-visible {
            overflow: visible;
            /* Default behavior, content overflows */
        }

        .overflow-hidden {
            overflow: hidden;
            /* Image will be clipped */
        }
    </style>
</head>

<body>

    <h2>Overflow: Visible (default)</h2>
    <div class="container overflow-visible">
        <img src="https://placehold.co/300x300" alt="Example Image">
    </div>

    <h2 style="margin-top: 17%;">Overflow: Hidden</h2>
    <div class="container overflow-hidden">
        <img src="https://placehold.co/300x300" alt="Example Image">
    </div>

</body>

</html>
