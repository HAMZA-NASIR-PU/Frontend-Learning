<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Multiple-Dropdown-Selection HTML/CSS</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: lightgreen;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background: #f5f5f5;
        width: 500px;
        border-radius: 1rem;
        padding: 10px;
        position: relative;
      }

      .container .selected-items-label {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .container .selected-items-label:hover {
        background: #e0e0e0;
      }

      .selected-items-label > i {
        transition: transform 1s ease;
      }

      .selected-item-list {
        min-height: 40px;
        flex: 1;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: center;
      }

      input[type="checkbox"] {
        display: none;
      }

      input[id="open-dropdown"]:checked + label i {
        transform: rotate(180deg);
      }

      .user-img {
        width: 30px;
        height: 30px;
        border-radius: 50%;
      }

      .item-being-selected {
        display: flex;
        align-items: center;
        width: fit-content;
        height: fit-content;
        gap: 10px;
        background-color: lightblue;
        border-radius: 1rem;
        padding: 2px 8px;
      }

      .item-being-selected .item-being-selected-user {
        display: flex;
        align-items: center;
        width: fit-content;
        height: fit-content;
        gap: 10px;
        background-color: lightblue;
        border-radius: 1rem;
        padding: 2px 5px;
      }

      .dropdown-menu {
        background-color: rgb(230, 219, 219);
        position: absolute;
        width: 500px;
        height: 0;
        overflow-y: scroll;
        transition: all 0.5s ease;
        top: 110%;
        left: 0;
        border-radius: 1rem;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      input[id="open-dropdown"]:checked ~ .dropdown-menu {
        height: 100px;
        padding: 3px 5px;
      }

      .dropdown-menu input[type="checkbox"] {
        display: none;
      }

      .dropdown-menu .dropdown-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-radius: 1rem;
        padding: 3px 5px;
        cursor: pointer;
      }

      .dropdown-item:hover {
        background-color: #88c388;
      }

      .dropdown-menu input[type="checkbox"]:checked + label i {
        display: block;
      }

      .dropdown-menu .dropdown-item i {
        display: none;
      }
    </style>
  </head>
  <body>
    <i style="display: none" class="fa-solid fa-chevron-down"></i>

    <div class="container">
      <input type="checkbox" id="open-dropdown" />
      <label class="selected-items-label" for="open-dropdown">
        <div class="selected-item-list">
          <div class="item-being-selected">
            <div class="item-being-selected-user">
              <img class="user-img" src="images/avatar1.jpg" alt="John Doe" />
              <div style="margin: auto 0">John Doe</div>
            </div>
            <i class="fa-solid fa-x"></i>
          </div>

          <div class="item-being-selected">
            <div class="item-being-selected-user">
              <img class="user-img" src="images/avatar1.jpg" alt="John Doe" />
              <div style="margin: auto 0">John Doe</div>
            </div>
            <i class="fa-solid fa-x"></i>
          </div>

          <div class="item-being-selected">
            <div class="item-being-selected-user">
              <img class="user-img" src="images/avatar1.jpg" alt="John Doe" />
              <div style="margin: auto 0">John Doe</div>
            </div>
            <i class="fa-solid fa-x"></i>
          </div>

          <div class="item-being-selected">
            <div class="item-being-selected-user">
              <img class="user-img" src="images/avatar1.jpg" alt="John Doe" />
              <div style="margin: auto 0">John Doe</div>
            </div>
            <i class="fa-solid fa-x"></i>
          </div>
        </div>
        <i class="fa-solid fa-chevron-down"></i>
      </label>

      <div class="dropdown-menu">
        <input type="checkbox" id="item-1" />
        <label class="dropdown-item" for="item-1">
          <div style="display: flex; gap: 10px">
            <img class="user-img" src="images/avatar1.jpg" alt="John Doe" />
            <div style="margin: auto 0">John Doe</div>
          </div>
          <i class="fa-solid fa-check"></i>
        </label>

        <input type="checkbox" id="item-2" />
        <label class="dropdown-item" for="item-2">
          <div style="display: flex; gap: 10px">
            <img class="user-img" src="images/avatar1.jpg" alt="John Doe" />
            <div style="margin: auto 0">John Doe</div>
          </div>
          <i class="fa-solid fa-check"></i>
        </label>

        <input type="checkbox" id="item-3" />
        <label class="dropdown-item" for="item-3">
          <div style="display: flex; gap: 10px">
            <img class="user-img" src="images/avatar1.jpg" alt="John Doe" />
            <div style="margin: auto 0">John Doe</div>
          </div>
          <i class="fa-solid fa-check"></i>
        </label>

        <input type="checkbox" id="item-4" />
        <label class="dropdown-item" for="item-4">
          <div style="display: flex; gap: 10px">
            <img class="user-img" src="images/avatar1.jpg" alt="John Doe" />
            <div style="margin: auto 0">John Doe</div>
          </div>
          <i class="fa-solid fa-check"></i>
        </label>
      </div>
    </div>

    <script>
      const selectedItemsList = document.querySelector(".selected-item-list");

      var selectedItems = [];

      document
        .querySelector(".dropdown-menu")
        .addEventListener("click", (e) => {
          if (e.target.classList.contains("dropdown-item")) {
            let forAttribute = e.target.getAttribute("for");
            // debugger;
            // document.querySelector(`input[id=${forAttribute}]`).checked;
            if (selectedItems.includes(forAttribute)) {
              selectedItems = selectedItems.filter((x) => x !== forAttribute);
            } else {
              selectedItems.push(forAttribute);
            }

            debugger;
            console.log(e.target);

            // selectedItemsList.innerHTML = "";

            // selectedItems.forEach(item => {
              
            // });
          }
        });
    </script>
  </body>
</html>
