<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
      }

      .card-container {
        perspective: 1000px; /* Gives the 3D effect */
      }

      .card {
        width: 300px;
        height: 200px;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.8s;
      }

      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: white;
        border-radius: 10px;
      }

      .card-front {
        background-color: #007bff;
      }

      .card-back {
        background-color: #28a745;
        transform: rotateY(180deg);
      }

      .card-container:hover .card {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="card-front">
          <h2>Front Side</h2>
        </div>
        <div class="card-back">
          <h2>Back Side</h2>
        </div>
      </div>
    </div>
  </body>
</html>
