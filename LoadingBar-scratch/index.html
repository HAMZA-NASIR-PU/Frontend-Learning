<!DOCTYPE html>
<html>

<head>
    <title>Hello, World!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .progress-bar {
            width: 0;
            transition: width 12.5s ease;
        }
    </style>
</head>

<body>
    <div style="display:flex;width:100%;height:100vh;background-color:lightblue;
    align-items:center;justify-content:center">
        <div>

            <div style="width: 343px;height: 23px;background-color: antiquewhite;border-radius: 210px;">
                <div class="progress-bar" style="background-color:red;height: 100%;border-radius: inherit;">
                </div>
            </div>

        </div>
    </div>

    <script>
        window.onload = function () {
            const progressBar = document.querySelector('.progress-bar');
            progressBar.style.width = '100%';
        };
    </script>
</body>

</html>
